<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        .header {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .back-btn {
            font-size: 24px;
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }
        .header-title {
            font-size: 18px;
            font-weight: 500;
        }
        .container {
            max-width: 800px;
            margin: 60px auto 0;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        .swiper {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .swiper-wrapper {
            display: flex;
            transition: transform 0.3s ease;
        }
        .swiper-slide {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .price {
            color: #ff4d4f;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 14px;
            margin-left: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .info-label {
            width: 80px;
            color: #666;
            flex-shrink: 0;
        }
        .info-content {
            flex: 1;
        }
        .detail-images img {
            width: 100%;
            margin-bottom: 10px;
        }
        .buy-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ff4d4f;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()" class="back-btn">←</a>
        <div class="header-title">商品详情</div>
    </div>
    
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper" id="swiperWrapper">
                <!-- 轮播图将通过JavaScript动态插入 -->
            </div>
        </div>
        
        <div class="product-info">
            <div class="price">
                ¥<span id="price">0</span>
                <span class="original-price">¥<span id="originalPrice">0</span></span>
            </div>
            <h1 class="title" id="title"></h1>
            
            <div class="info-item">
                <div class="info-label">课程地址：</div>
                <div class="info-content" id="address"></div>
            </div>
            
            <div class="info-item">
                <div class="info-label">课程时间：</div>
                <div class="info-content" id="time"></div>
            </div>
            
            <div class="info-item">
                <div class="info-label">课程安排：</div>
                <div class="info-content" id="schedule"></div>
            </div>
            
            <div class="info-item">
                <div class="info-label">开课人数：</div>
                <div class="info-content" id="students"></div>
            </div>
            
            <div class="info-item">
                <div class="info-label">其他说明：</div>
                <div class="info-content" id="other"></div>
            </div>
            
            <div class="info-item">
                <div class="info-label">购买须知：</div>
                <div class="info-content" id="notice"></div>
            </div>
        </div>
        
        <div class="detail-images" id="detailImages">
            <!-- 详情图片将通过JavaScript动态插入 -->
        </div>
    </div>
    
    <a href="#" class="buy-btn">立即购买</a>

    <script>
        // 从URL参数获取商品数据
        const urlParams = new URLSearchParams(window.location.search);
        const productData = JSON.parse(decodeURIComponent(urlParams.get('data')));
        
        // 填充商品信息
        document.getElementById('price').textContent = productData.会员价格 || '0';
        document.getElementById('originalPrice').textContent = productData.门市价 || '0';
        document.getElementById('title').textContent = productData.商品名称 || '';
        document.getElementById('address').textContent = productData.课程地址 || '';
        document.getElementById('time').textContent = productData.上课时间 || '';
        document.getElementById('schedule').textContent = productData.课程安排 || '';
        document.getElementById('students').textContent = `${productData.最少上课人数 || '0'}-${productData.最大上课人数 || '0'}人`;
        document.getElementById('other').textContent = productData.其他说明 || '';
        document.getElementById('notice').textContent = productData.购买须知 || '';
        
        // 处理轮播图
        const swiperWrapper = document.getElementById('swiperWrapper');
        if (productData.轮播图?.link) {
            const carouselImages = productData.轮播图.link.split(',');
            carouselImages.forEach(imgUrl => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                const img = document.createElement('img');
                img.src = imgUrl;
                slide.appendChild(img);
                swiperWrapper.appendChild(slide);
            });
        }
        
        // 处理详情图片
        const detailImages = document.getElementById('detailImages');
        if (productData.图片介绍) {
            const images = Array.isArray(productData.图片介绍) ? productData.图片介绍 : [productData.图片介绍];
            images.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = typeof img === 'string' ? img : (img.url || img.link || '');
                detailImages.appendChild(imgElement);
            });
        }
        
        // 简单的轮播图切换逻辑
        let currentSlide = 0;
        const slides = document.querySelectorAll('.swiper-slide');
        
        function showSlide(index) {
            const wrapper = document.querySelector('.swiper-wrapper');
            wrapper.style.transform = `translateX(-${index * 100}%)`;
        }
        
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 3000);
    </script>
</body>
</html>
