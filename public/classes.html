    <script>
        let currentDate = new Date();
        let classes = [];
        let currentClassData = null;

        // 页面加载时获取班级数据
        async function loadClasses() {
            console.log('【loadClasses】开始加载所有班级数据');
            try {
                const response = await fetch('/api/classes');
                console.log('【loadClasses】API响应状态:', response.status, response.statusText);
                classes = await response.json();
                console.log(`【loadClasses】成功加载${classes.length}个班级:`);
                classes.forEach((cls, index) => {
                    console.log(`班级${index+1}:`, cls.id, cls.className);
                });
                renderCalendar();
            } catch (error) {
                console.error('【loadClasses】加载班级数据失败:', error);
            }
        }

        // 渲染日历
        function renderCalendar() {
            console.log('【renderCalendar】开始渲染日历');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            // 更新日历标题
            document.querySelector('.calendar-title').textContent = `${year}年${month + 1}月`;

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // 添加星期标题
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const weekdayElement = document.createElement('div');
                weekdayElement.className = 'calendar-weekday';
                weekdayElement.textContent = day;
                calendarGrid.appendChild(weekdayElement);
            });

            // 添加空白天数
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }

            // 添加日期
            for (let day = 1; day <= totalDays; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const currentDayDate = new Date(year, month, day);
                const today = new Date();
                if (currentDayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                // 添加日期头部
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.innerHTML = `<span class="calendar-day-number">${day}</span>`;
                dayElement.appendChild(dayHeader);

                // 查找当天的班级
                const dayClasses = classes.filter(cls => {
                    const classDate = new Date(cls.startTime);
                    return classDate.getDate() === day && 
                           classDate.getMonth() === month && 
                           classDate.getFullYear() === year;
                });

                // 如果有班级，添加班级信息
                if (dayClasses.length > 0) {
                    dayElement.classList.add('has-classes');
                    dayClasses.forEach(cls => {
                        const classItem = document.createElement('div');
                        classItem.className = 'class-item';
                        const classTime = new Date(cls.startTime);
                        classItem.textContent = `${cls.className} ${classTime.getHours()}:${String(classTime.getMinutes()).padStart(2, '0')}`;
                        classItem.onclick = (e) => {
                            e.stopPropagation();
                            console.log('【renderCalendar】点击班级，准备打开编辑模态框:', cls.id, cls.className);
                            openEditModal(cls);
                        };
                        dayElement.appendChild(classItem);
                    });
                }

                calendarGrid.appendChild(dayElement);
            }
            console.log('【renderCalendar】日历渲染完成');
        }

        // 导航函数
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function today() {
            currentDate = new Date();
            renderCalendar();
        }

        // 编辑班级相关函数
        async function openEditModal(classData) {
            console.log('【openEditModal】开始打开编辑模态框', classData);
            currentClassData = classData;
            console.log('【openEditModal】保存currentClassData:', currentClassData);
            document.getElementById('editClassId').value = classData.id;
            document.getElementById('editClassName').value = classData.className;
            document.getElementById('editStartTime').value = classData.startTime.slice(0, 16);
            document.getElementById('editDuration').value = classData.duration;
            document.getElementById('editLocation').value = classData.location;
            document.getElementById('editClassModal').style.display = 'block';

            // 加载班级学员
            console.log('【openEditModal】准备加载班级学员:', classData.id);
            await loadClassStudents(classData.id);
        }

        function closeEditModal() {
            document.getElementById('editClassModal').style.display = 'none';
        }

        // 提交编辑表单
        document.getElementById('editClassForm').onsubmit = async (e) => {
            e.preventDefault();
            const classId = document.getElementById('editClassId').value;
            const updatedClass = {
                className: document.getElementById('editClassName').value,
                startTime: document.getElementById('editStartTime').value,
                duration: document.getElementById('editDuration').value,
                location: document.getElementById('editLocation').value
            };

            try {
                const response = await fetch(`/api/classes/${classId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedClass)
                });

                if (response.ok) {
                    await loadClasses();
                    closeEditModal();
                    alert('班级更新成功！');
                } else {
                    alert('更新失败，请重试');
                }
            } catch (error) {
                console.error('更新班级失败:', error);
                alert('更新失败，请重试');
            }
        };

        // 添加侧边栏切换功能
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const isCollapsed = sidebar.classList.contains('collapsed');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // 保存状态到localStorage
            localStorage.setItem('sidebarCollapsed', !isCollapsed);
        }

        // 页面加载时恢复侧边栏状态
        document.addEventListener('DOMContentLoaded', function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }

            // 检查登录状态
            checkLoginStatus();
            
            // 每30分钟刷新一次会话
            setInterval(() => {
                fetch('/api/check-login', {
                    credentials: 'include',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
            }, 30 * 60 * 1000);
        });

        // 修改登录状态检查
        function checkLoginStatus() {
            fetch('/api/check-login', {
                credentials: 'include', // 确保发送 cookies
                headers: {
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('登录状态检查失败');
                }
                return response.json();
            })
            .then(data => {
                if (!data.isLoggedIn) {
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('检查登录状态失败:', error);
                // 不要立即跳转，而是再次尝试
                setTimeout(checkLoginStatus, 5000); // 5秒后重试
            });
        }

        // 处理登出
        function handleLogout() {
            fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('登出失败:', error);
                alert('登出失败，请重试');
            });
        }

        // 备忘录相关函数
        function toggleMemo() {
            const memoSidebar = document.getElementById('memoSidebar');
            const body = document.body;
            memoSidebar.classList.toggle('open');
            body.classList.toggle('memo-open');
        }

        function closeMemo() {
            const memoSidebar = document.getElementById('memoSidebar');
            const body = document.body;
            memoSidebar.classList.remove('open');
            body.classList.remove('memo-open');
        }

        // 加载班级学员
        async function loadClassStudents(classId) {
            try {
                // 获取班级学员信息
                console.log('【loadClassStudents】开始获取班级学员信息:', classId);
                
                const response = await fetch(`/api/classes/${classId}/students`);
                console.log('- API响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }
                
                const students = await response.json();
                console.log('- 获取到的学员信息:', students);
                
                // 更新当前班级的学员数据
                if (currentClassData) {
                    currentClassData.students = students;
                }
                
                // 使用renderStudentsList函数渲染学员列表
                renderStudentsList(students);
                
                console.log('【loadClassStudents】学员列表更新完成');
            } catch (error) {
                console.error('【loadClassStudents】加载班级学员失败:', error);
                console.error('错误详情:', {
                    message: error.message,
                    stack: error.stack
                });
                // 显示错误提示
                showToast('加载班级学员失败，请重试', 'error');
            }
        }

        // 渲染学员列表
        function renderStudentsList(students) {
            console.log('【renderStudentsList】开始渲染学员列表');
            console.log('- 待渲染的学员数据:', students);
            
            const studentsList = document.getElementById('classStudentsList');
            if (!studentsList) {
                console.error('【renderStudentsList】错误: 未找到classStudentsList元素');
                return;
            }
            
            if (!students || students.length === 0) {
                console.log('- 没有学员数据，显示空提示');
                studentsList.innerHTML = '<tr><td colspan="7" style="text-align: center;">暂无学员</td></tr>';
                return;
            }
            
            studentsList.innerHTML = '';
            students.forEach(student => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${student.wechatName || '-'}</td>
                    <td>¥${student.amount || 0}</td>
                    <td>${student.channel || '-'}</td>
                    <td><span class="status-badge ${student.status === '已支付' ? 'status-paid' : ''}">${student.status || '-'}</span></td>
                    <td>${student.preferredTime || '-'}</td>
                    <td class="remarks-cell" title="${student.remarks || ''}">${student.remarks || '-'}</td>
                    <td>
                        <button class="student-edit-btn" data-student-id="${student.id}" onclick="editStudent('${student.id}')">
                            <i class="material-icons">edit</i>
                        </button>
                    </td>
                `;
                studentsList.appendChild(tr);
            });
            
            console.log('【renderStudentsList】学员列表渲染完成');
        }

        // 编辑学员
        function editStudent(studentId) {
            console.log('【editStudent】开始编辑学员:', studentId);
            console.log('【editStudent】currentClassData:', currentClassData);
            
            if (!currentClassData || !currentClassData.students) {
                console.error('【editStudent】currentClassData或students不存在');
                alert('获取学员数据失败，请重新打开班级');
                return;
            }
            
            // 尝试根据ID找到学员
            let student = currentClassData.students.find(s => s.id === studentId);
            
            // 如果找不到，可能是ID格式问题，尝试其他匹配方式
            if (!student) {
                console.warn('【editStudent】通过精确ID未找到学员，尝试其他匹配方式');
                
                // 尝试找到包含该ID的学员
                student = currentClassData.students.find(s => 
                    s.id && (s.id.includes(studentId) || studentId.includes(s.id))
                );
                
                if (student) {
                    console.log('【editStudent】通过部分匹配找到学员:', student);
                } else {
                    // 最后尝试从DOM元素中获取
                    const editBtn = document.querySelector(`[data-student-id="${studentId}"]`);
                    if (editBtn) {
                        const studentIndex = Array.from(document.querySelectorAll('.student-edit-btn')).indexOf(editBtn);
                        if (studentIndex >= 0 && studentIndex < currentClassData.students.length) {
                            student = currentClassData.students[studentIndex];
                            console.log('【editStudent】通过DOM索引找到学员:', student);
                        }
                    }
                }
            }
            
            console.log('【editStudent】找到学员数据:', student);
            
            if (!student) {
                console.error('【editStudent】未找到学员:', studentId);
                alert('找不到学员数据');
                return;
            }

            // 填充表单
            document.getElementById('editStudentId').value = student.id;
            document.getElementById('editStudentName').value = student.wechatName || '';
            document.getElementById('editStudentAmount').value = student.amount || '';
            document.getElementById('editStudentChannel').value = student.channel || '';
            document.getElementById('editStudentStatus').value = student.status || '已支付';
            document.getElementById('editStudentTime').value = student.preferredTime || '';
            document.getElementById('editStudentRemarks').value = student.remarks || '';

            // 显示模态框
            document.getElementById('studentEditModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            console.log('【editStudent】模态框已显示');
        }

        // 关闭编辑模态框
        function closeStudentEditModal() {
            document.getElementById('studentEditModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 保存学员编辑
        async function saveStudentEdit() {
            const studentId = document.getElementById('editStudentId').value;
            console.log('【saveStudentEdit】开始保存学员编辑:', studentId);
            
            const data = {
                wechatName: document.getElementById('editStudentName').value,
                amount: parseFloat(document.getElementById('editStudentAmount').value) || 0,
                channel: document.getElementById('editStudentChannel').value,
                status: document.getElementById('editStudentStatus').value,
                preferredTime: document.getElementById('editStudentTime').value,
                remarks: document.getElementById('editStudentRemarks').value
            };
            
            console.log('【saveStudentEdit】需要更新的数据:', data);

            try {
                // 检查是否是临时ID
                if (studentId.startsWith('temp_')) {
                    console.warn('【saveStudentEdit】临时ID无法保存到服务器');
                    alert('由于学员ID问题，无法保存到服务器，但已更新本地显示');
                    
                    // 仅更新本地数据
                    if (currentClassData && currentClassData.students) {
                        const indexPart = studentId.split('_')[1];
                        const index = parseInt(indexPart);
                        if (!isNaN(index) && index >= 0 && index < currentClassData.students.length) {
                            currentClassData.students[index] = { 
                                ...currentClassData.students[index], 
                                ...data 
                            };
                            console.log('【saveStudentEdit】已更新本地数据');
                            
                            // 重新渲染学员列表
                            renderStudentsList(currentClassData.students);
                            
                            // 关闭模态框
                            closeStudentEditModal();
                            
                            // 显示成功提示
                            showToast('本地数据已更新');
                            return;
                        }
                    }
                    throw new Error('无法更新本地数据');
                }
            
                console.log('【saveStudentEdit】发送API请求更新学员数据');
                const response = await fetch(`/api/students/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('【saveStudentEdit】API响应状态:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error('保存失败，服务器返回错误');
                }
                
                const result = await response.json();
                console.log('【saveStudentEdit】API响应数据:', result);

                // 更新本地数据
                const classId = document.getElementById('editClassId').value;
                console.log('【saveStudentEdit】更新班级的本地数据:', classId);
                
                const classData = classes.find(cls => cls.id === classId);
                if (classData) {
                    const studentIndex = classData.students.findIndex(s => s.id === studentId);
                    if (studentIndex !== -1) {
                        classData.students[studentIndex] = { ...classData.students[studentIndex], ...data };
                        console.log('【saveStudentEdit】本地数据更新成功');
                    } else {
                        console.log('【saveStudentEdit】在本地找不到学员，尝试通过服务器重新加载');
                    }
                } else {
                    console.log('【saveStudentEdit】在本地找不到班级，尝试通过服务器重新加载');
                }

                // 重新渲染学员列表
                await loadClassStudents(classId);
                console.log('【saveStudentEdit】学员列表已重新加载');

                // 关闭模态框
                closeStudentEditModal();

                // 显示成功提示
                showToast('保存成功');
            } catch (error) {
                console.error('【saveStudentEdit】保存学员信息失败:', error);
                showToast('保存失败，请重试: ' + error.message, 'error');
            }
        }

        // 显示提示信息
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // 初始化
        loadClasses();
    </script>
